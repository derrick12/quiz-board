<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>QUIZ BOARD.</title>
</head>

<body>
    <div class="container">
        <h1>QUIZ BOARD.</h1>

        <form id="quiz" name="quiz">

            <p>Q1: What is the shortform of HTML ?</p>
            <input type="radio" id="choice" name="q1" value="HTML"> HTML <br>
            <input type="radio" id="choice" name="q1" value="HMLT"> HMLT <br>
            <input type="radio" id="choice" name="q1" value="MLHT"> MLHT <br>
            <br>
            <p>Q2: What is the the other name of Javascript ?</p>
            <input type="radio" id="choice" name="q2" value="ECMAscript"> ECMAscript <br>
            <input type="radio" id="choice" name="q2" value="JS"> JS <br>
            <input type="radio" id="choice" name="q2" value="I don't Know"> I don't Know <br>
            <br>
            <p>Q3: Is C + + a low level language ?</p>
            <input type="radio" id="choice" name="q3" value="YES"> YES <br>
            <input type="radio" id="choice" name="q3" value="NO"> NO <br>
            <br>
            <input id="button" type="button" value="Finished The Test!" onclick="check();">

        </form>

        <div id="scoreResults">
            <h1>Score!</h1>
            <p id="comments"></p>
            <p id="displayScore"></p>
        </div>

    </div>
</body>

</html>
