    <title>QUIZ BOARD.</title>
</head>

<body>
    <div class="container">
        <h1>QUIZ BOARD.</h1>

        <form id="quiz" name="quiz">

            <p>Q1: What is the shortform of HTML ?</p>
            <input type="radio" id="mc" name="question1" value="HTML"> HTML <br>
            <input type="radio" id="mc" name="question1" value="HMLT"> HMLT <br>
            <input type="radio" id="mc" name="question1" value="MLHT"> MLHT <br>

            <p>Q2: What is the the other name of Javascript ?</p>
            <input type="radio" id="mc" name="question2" value="ECMAscript"> ECMAscript <br>
            <input type="radio" id="mc" name="question2" value="JS"> JS <br>
            <input type="radio" id="mc" name="question2" value="I don't Know"> I don't Know <br>

            <p>Q3: Is C + + a low level language ?</p>
            <input type="radio" id="mc" name="question3" value="YES"> YES <br>
            <input type="radio" id="mc" name="question3" value="NO"> NO <br>

        </form>

        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>

        <hr>

        <div id="scoreresults">
            <h1>Score!</h1>
            <p>Your Score is <span class="scoreresults"></span></p>
        </div>

    </div>
</body>

</html>
