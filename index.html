<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>QUIZ BOARD.</title>
</head>

<body>
    <div class="jumbotron" style="background-color: rgba(245, 245, 245, 0.4);">
        <h1>Javascript Quiz.</h1>
    </div>
    <div class="container">
        <div>
            <form id="quiz" name="quiz">
                <div>
                    <p class="bg-success">Q1: What is the shortform of HTML ?</p>
                    <input type="radio" id="choice" name="q1" value="HTML"> HTML <br>
                    <input type="radio" id="choice" name="q1" value="HMLT"> HMLT <br>
                    <input type="radio" id="choice" name="q1" value="MLHT"> MLHT <br>
                    <br>
                    <p class="bg-success">Q2: What is the the other name of Javascript ?</p>
                    <input type="radio" id="choice" name="q2" value="ECMAscript"> ECMAscript <br>
                    <input type="radio" id="choice" name="q2" value="JS"> JS <br>
                    <input type="radio" id="choice" name="q2" value="I don't Know"> I don't Know <br>
                    <br>
                    <p class="bg-success">Q3: Is C + + a low level language ?</p>
                    <input type="radio" id="choice" name="q3" value="YES"> YES <br>
                    <input type="radio" id="choice" name="q3" value="NO"> NO <br>
                </div>


                <br>
                <input id="button" type="button" value="Finished The Test!" onclick="check();">

            </form>

            <div id="scoreResults" class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title">YOUR SCORE!</h2>
                </div>
                <div class="panel-body">
                    <ul>
                        <li>
                            <p id="comments"></p>
                        </li>
                        <li>
                            <p id="displayScore"></p>
                        </li>
                        <img id="image">
                    </ul>
                </div>

                <div class="panel-footer">
                    <p>JavaScript Quiz!</p>
                </div>
            </div>

        </div>
</body>

</html>
